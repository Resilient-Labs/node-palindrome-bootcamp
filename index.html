    <section>

      <div class="para">
<h1>What is a Palindrome?</h1>

      <p>A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam, racecar. There are also numeric palindromes, including date/time stamps using short digits 11/11/11 11:11. Give it a try!</p>
        </div>
    </section>
    <form class="form">
      <input class="palCheck" type="text" name="" value="">
      <input class="btn" type="button" name="" value="Submit">

    </form>
