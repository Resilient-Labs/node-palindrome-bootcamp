<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Fascinate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Fascinate|Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Palindrome Game</title>
  </head>
  <body>
    <h1>Check if it is a palindrome</h1>
    <input id ="input" type="text" name="" value="" placeholder="Check if it is a palindrome?">
    <input id="submit" type="submit" name="" value="Submit">

    <script type="text/javascript">
      document.getElementById('submit').addEventListener("click", palindrome);
      function palindrome(){
        let userInput = document.getElementById("input").value.toLowerCase();
        let reverse = "";

        for(let i = userInput.length - 1; i >= 0; i--){
          reverse = reverse + userInput[i];
        }

        if (userInput === reverse) {
          alert("This is a palindrome");
        } else {
          alert("It is NOT a palindrome");
        }
      }
    </script>
  </body>
</html>
