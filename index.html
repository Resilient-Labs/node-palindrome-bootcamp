<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <section>
        <div>
            <h1>Palindrome Checker</h1>
            <input type="text" placeholder="text">
            <button>Check</button>
            <p></p>

        </div>
    </section>

    <script type="text/javascript">
        document.querySelector('button').addEventListener('click', checkIfPalindrome)
      

        function checkIfPalindrome() {
             //string has to be same in reverse
            let text = document.querySelector('input').value
            //take the user's value split it by every letter and join it with no space. 

            let result = document.querySelector('p')
            
            fetch(`/api?text=${text}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                result.innerText += ` ${data.result}`
                result.innerText += ` ${data.outcome}`

            })
            text.value = ''
            
        }

       

    </script>
</body>

</html>
