<body class="background">
    <div class="pal-container">
        <h1>Palindrome</h1>
        <p class="description">A palindrome is a word, number, phrase, or other sequence of letters which reads the same
            backward as forward, such as madam or racecar.</p>
        <input class="no-outline" type="text" id="pal-input" name="input"
            placeholder="Enter a word and see if it's a palindrome">
        <button class="submit no-outline">Submit</button>
    </div>

</body>
